<!DOCTYPE html>
<html>
    <head>
        <title>To-do</title>
        <link rel="stylesheet"
        href="index.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>To-do List</h1>
        <div class="lists" id=to-do>
        <ul>
            <li>
                <input type="checkbox"/>
                <a>Do summer history homework:</a>
                <span>120</span> min.
            </li>
            <li>
                <input type="checkbox"/>
                <a>Buy books:</a>
                <span>40</span> min.
            </li>
            <li>
                <input type="checkbox"/>
                <a>Fold clothes:</a>
                <span>30</span> min.
            </li>
            <li>
                <input type="checkbox"/>
                <a>Vaccuum floor:</a>
                <span>10</span> min.
            </li>
            <li>
                <input type="checkbox"/>
                <a>Practice forms:</a>
                <span>90</span> min.
            </li>
        </ul>
        </div>
        <input type="submit" value="Create to-do" class="button" id="createbutton1"/>
        <input type="text" placeholder="To-do" class="write-in" id="write-to-do"/>
        <input type="number" placeholder="Minutes needed" class="write-in" id="minutesneeded"/>
    </body>     
</html>
